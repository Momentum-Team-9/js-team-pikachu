<!DOCTYPE html>
<html>
  <title>Music Search</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <style>
    body,
    h1 {
      font-family: 'Raleway', sans-serif;
    }

    body,
    html {
      height: 100%;
    }

    .bgimg {
      background-image: url('https://i0.wp.com/i.pinimg.com/originals/85/76/3b/85763bce6e23c631e643e9c154cd2453.jpg');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>

  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        ♫ ٩(˘◡˘)۶ ♫
      </div>
      <div class="w3-display-middle">
        <h1 class="w3-jumbo w3-animate-top">Kiba Tunes</h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <form id="searchContainer">
          <input id="search" type="text" placeholder="search" required />
          <button id="save-note" type="submit">Search</button>
        </form>
        <div class="audioPlayer">
          <audio src="" id="player" controls autoplay></audio>
        </div>
      </div>
      <div class="w3-display-bottomleft w3-padding-large">
        Powered by
        <a
          href="https://www.signwayonline.net/wp-content/uploads/2020/06/Emojis_SmileySquintFace.jpg"
          target="_blank"
          >something cool</a
        >
      </div>
    </div>

    <div class="containerCard" id="container"></div>
  </body>
  <script src="main.js"></script>
</html>
